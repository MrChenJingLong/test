<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_bom_test</title>
</head>
<body>
    <div>
        <h3>当前时间:<span id="date"></span></h3>
    </div>
    <script>
        function getCurrentDate() {
            var date = new Date();
            var sep1 = "-";
            var sep2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            var hours = date.getHours();
            var minut = date.getMinutes();
            if(month < 10){
                month = "0"+month;
            }
            if(strDate < 10){
                strDate = "0"+strDate;
            }
            if(hours < 10){
                hours = "0"+hours;
            }
            if(minut < 10){
                minut = "0"+minut;
            }
            var currentDate = date.getFullYear()+sep1+month+sep1+strDate+"  "
                    +hours+sep2+minut+sep2+date.getSeconds();
            var text = document.getElementById("date");
            text.innerText = currentDate;
        }
        setInterval("getCurrentDate()",1000);
    </script>
</body>
</html>
