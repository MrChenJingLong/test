<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print_diamond</title>

</head>
<body>
    <input id="myBtn" type="button" value="打印菱形" onclick="print()"/>
    <script>
        function tip() {
            var num = prompt("请输入行数:");
            return num;
        }
        function isNum(num) {
            if(isNaN(num)){
                return false;
            }
            return true;
        }
        function isJiShu(num) {
            if(num%2==0){
                return false;
            }
            return true;
        }
        function printDiamond(num) {
            //打印
            var line = 1;           //当前打印行数
            var spaceNum = num / 2;       //打印空格数
            var maxDiaNum = num / 2 + 1;      //最多菱形数
            var currentDiaNum = 0;  //当前行的菱形数
            while(line <= num){
                //打印空格
                for (var i = 0;i < spaceNum;i++){
                    document.write("&nbsp;")
                }
                //打印菱形
                currentDiaNum = maxDiaNum - spaceNum;
                for (var i = 0;i < currentDiaNum;i++){
                    document.write("*&nbsp;");
                }
                //打印换行
                document.write("<br/>");

                if(line > maxDiaNum -1){
                    spaceNum++;
                }else{
                    spaceNum--;
                }

                line++;

            }
        }
        function print() {
            //提示输入
            var num = tip();
            //检查输入的是否合法
            if(isNum(num)){
                //判断是否为奇数
                if(isJiShu(num)){
                    //打印菱形
                    printDiamond(num);
                }
                else{
                    alert("请输入奇数");
                }

            }
            else{
                alert("请输入数字");
            }
        }
    </script>
</body>
</html>
