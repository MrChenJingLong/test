<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pyd_register</title>
    <link rel="stylesheet" type="text/css" href="pyd_register.css">
</head>
<body>
    <!--注册界面Logo Title 开始-->
    <div id="regi_title" class="vetic">
        <div id="tlt_img">
            <img alt="拍易得" src="http://www.paiyide.net/images/logo.png" width="190px" height="65px">
        </div>
        <span id="tlt_shuxian">|</span>
        <div id="tlt_info">
            <h3>注册账号</h3>
        </div>
        <hr width="100%" color=#987cb9 SIZE=10 />
    </div>
    <!--注册界面Logo Title 结束-->

    <!--注册信息开始-->
    <div id="regi_cont" class="vetic">
        <form action="print_diamond.html" onsubmit="return check(this)">
            <div class="cont_pos">
                <label about="user">用户名:</label>
                <input type="text" name="user" placeholder="put yours username" >
            </div>
            <div class="cont_pos">
                <label>密码:</label>
                <input type="password" name="pass" placeholder="put yours password" >
            </div>
            <div class="cont_pos">
                <label>确认密码:</label>
                <input type="password" name="returnPass" placeholder="return yours password">
            </div>
            <div class="cont_pos">
                <label>手机号码:</label>
                <input type="text" name="phone" placeholder="put yours phone">
            </div>
            <div class="cont_pos">
                <label>性别:</label>
                <input type="radio" name="sex" class="choose" value="male" checked/>男
                <input type="radio" name="sex" class="choose"  value="female"/>女
            </div>
            <div class="cont_pos">
                <label>所在城市:</label>
                <select name="province">
                    <option value="fj">福建</option>
                </select>
                <select name="city">
                    <option value="fz">福州</option>
                </select>
            </div>
            <div class="cont_pos addrs">
                <label>详细地址:</label>
                <br/>
                <textarea name="addrs">

                </textarea>
            </div>
            <div class="cont_pos">
                <input id="submitBtn" type="submit" value="提交"/>
            </div>
        </form>
    </div>
    <!--注册信息结束-->
    <script>
        //判断text是否为空
        function isEmpty(text) {
            if(text){
                return false;
            }
            return true;
        }
        //判断手机号是否正确
        function isPhone(phone) {
            var reg = /^1[0-9]{10}$/;
            var flag = phone.test(reg);
            return flag;
        }
        //判断密码是否一致
        function isSame(pass,rePass) {
            if(pass.test(rePass)){
                console.log("密码一致");
                return true;
            }
            console.log("密码不一致");
            return false;
        }
        function check(registerForm) {
            //判断输入是否为空
            var user = registerForm.user.value;
            var pass = registerForm.pass.value;
            var rePass = registerForm.returnPass.value;
            var phone = registerForm.phone.value;
            console.log("User:"+user+"  Pass:"+pass+"rePass:"+rePass+"phone:"+phone);
            if(isEmpty(user)){
                alert("用户名不能为空");
                return false;
            }
            else if(isEmpty(pass)){
                alert("密码不能为空");
                return false;
            }
            else if(isEmpty(rePass)){
                alert("请输入确认密码");
                return false;
            }
            else if(isEmpty(phone)){
                alert("手机号不能为空");
                return false;
            }
            //判断手机号是否正确
            else if(!isPhone(phone)){
                alert("手机号错误，能认真填写吗");
                return false;
            }
            //判断密码是否一致
            else if(!isSame(pass,rePass)){
                alert("密码不一致");
                return false;
            }else{
                alert("注册成功");
                return false;
            }

        }
    </script>
</body>
</html>
