<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pyd_register</title>
    <link rel="stylesheet" type="text/css" href="pyd_register.css">
</head>
<body>
    <!--注册界面Logo Title 开始-->
    <div id="regi_title" class="vetic">
        <div id="tlt_img">
            <img alt="拍易得" src="http://www.paiyide.net/images/logo.png" width="190px" height="65px">
        </div>
        <span id="tlt_shuxian">|</span>
        <div id="tlt_info">
            <h3>注册账号</h3>
        </div>
        <hr width="100%" color=#987cb9 SIZE=10 />
    </div>
    <!--注册界面Logo Title 结束-->

    <!--注册信息开始-->
    <div id="regi_cont" class="vetic">
        <form action="" >
            <div class="cont_pos">
                <label about="user">用户名:</label>
                <input type="text" name="user" placeholder="put yours username">
            </div>
            <div class="cont_pos">
                <label>密码:</label>
                <input type="password" placeholder="put yours password">
            </div>
            <div class="cont_pos">
                <label>确认密码:</label>
                <input type="password" placeholder="return yours password">
            </div>
            <div class="cont_pos">
                <label>手机号码:</label>
                <input type="text" placeholder="put yours phone">
            </div>
            <div class="cont_pos">
                <label>性别:</label>
                <input type="radio" name="sex" class="choose" value="male"/>男
                <input type="radio" name="sex" class="choose"  value="female"/>女
            </div>
            <div class="cont_pos">
                <label>所在城市:</label>
                <select name="province">
                    <option value="fj">福建</option>
                </select>
                <select name="city">
                    <option value="fz">福州</option>
                </select>
            </div>
            <div class="cont_pos addrs">
                <label>详细地址:</label>
                <br/>
                <textarea >

                </textarea>
            </div>
            <div class="cont_pos">
                <input id="submitBtn" type="submit" value="提交"/>
            </div>
        </form>
    </div>
    <!--注册信息结束-->
</body>
</html>
